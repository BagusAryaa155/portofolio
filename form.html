<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Input Data Mahasiswa</h1>
    Nama : <br><input type="text" name="nama"><br>
    Email : <br><input type="text" name="email"><br>
    Alamat : <br><textarea name="alamat"></textarea><br>
    Jenis Kelamin :<br>
    <input type="radio" name="jk" value="Laki-laki"> Laki-laki <br>
    <input type="radio" name="jk" value="Perempuan"> Perempuan <br>
    Agama : <br>
    <select name="agama">
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Katolik">Katolik</option>
        <option value="Hindu">Hindu</option>
        <option value="Buddha">Buddha</option>
        <option value="Konghucu">Konghucu</option>
    </select><br>
    Hobi : <br>
    <input type="checkbox" name="hobi" value="Nonton">Nonton<br>
    <input type="checkbox" name="hobi" value="Jalan-jalan">Jalan-jalan<br>
    <input type="checkbox" name="hobi" value="Lari">Lari<br>
    <input type="checkbox" name="hobi" value="Olahraga">Olahraga<br>
    Password : <br><input type="password" name="password"><br>
    <button name="simpan" type="submit">Simpan</button>
</body>
</html>
